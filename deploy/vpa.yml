apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: readwise-mcp
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: readwise-mcp
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: readwise-mcp
        minAllowed:
          cpu: 50m
          memory: 64Mi
        maxAllowed:
          cpu: "1"
          memory: 512Mi
      - containerName: nginx
        mode: "Off"
